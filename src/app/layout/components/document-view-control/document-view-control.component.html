<div class="scale">
  @let scale = scale$ | async;

  <button
    [disabled]="minScale === (scale$ | async)"
    (click)="downScale()"
    type="button"
    class="down"
  >-</button>

  <span class="value">{{ scale + '%' }}</span>

  <button
    [disabled]="maxScale === (scale$ | async)"
    (click)="upScale()"
    type="button"
    class="up"
  >+</button>
</div>

<button
  (click)="save()"
  type="button"
  class="text"
>
  Save
</button>
